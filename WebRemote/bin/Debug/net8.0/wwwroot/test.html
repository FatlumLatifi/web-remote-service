<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport"
    content="user-scalable=0, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

</head>
<style>
    main
    {
        width:80vw;
        height: 50vh;
        border: 5px solid darkblue;
        background-color: aquamarine;
    }
</style>
<body>

    <main>
    </main>
    <p></p>

    <script>
        const main = document.querySelector('main');
        const paragraph = document.querySelector('p');
        paragraph.textContent += "Hi: ";
        main.ontouchstart = (e) => 
        {
        paragraph.textContent += "started: ";

            paragraph.textContent += `Started: ${e.targetTouches[0].force}; `;
        }
        main.ontouchmove = (e) => 
        {
            paragraph.textContent += `M: ${e.touches[0].force};`;
        };
    
    </script>
</body>
